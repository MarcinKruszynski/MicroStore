<div class="product-card-container">
    <mat-card *ngFor="let product of products">    
        <img mat-card-image src="assets/img/default.jpg">    
        <mat-card-title>{{product.name}}</mat-card-title>    
        <mat-card-content>
            <p>100 PLN</p>
        </mat-card-content>        
        <mat-card-actions align="end">
            <button mat-button>BOOK</button>        
        </mat-card-actions>
    </mat-card>
</div>
