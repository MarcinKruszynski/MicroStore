version: '3'

services:
  identityservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SpaClient=http://${EXTERNAL_DNS_NAME_OR_IP}:5100,
    ports:
      - "5201:80"

  apigateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - IdentityUrl=http://identityservice 
    ports:
      - "5200:80"
    volumes:
      - ./ApiGateways/apigw:/app/configuration

  productservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - IdentityUrl=http://identityservice 
    ports:
      - "5101:80"


  webapp:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - IdentityUrl=http://${EXTERNAL_DNS_NAME_OR_IP}:5201               
      - ProductUrl=http://${EXTERNAL_DNS_NAME_OR_IP}:5101
    ports:
      - "5100:80"

